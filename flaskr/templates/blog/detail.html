{% extends 'base.html' %}

{% block header %}
  <h1>{{ post['title'] }}</h1>
{% endblock %}

{% block content %}
  <p>{{ post['body'] }}</p>
  <p><small>Posted by {{ post['firstname'] }} on {{ post['created'] }}</small></p>
  <a href="{{ url_for('blog.index') }}">Back to all posts</a>
{% endblock %}
